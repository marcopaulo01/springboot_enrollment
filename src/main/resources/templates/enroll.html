<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrollment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/enroll.css}">
</head>
<body>
    <h1>Program List</h1>
    
    <form th:each="program : ${program}" th:action="@{'/enroll/' + ${studentId}}" method="post">
		<p>Program Code: <span th:text="${program.programCode}"></span></p>
		<p>Program Name: <span th:text="${program.programName}"></span></p>
		<p>Duration: <span th:text="${program.duration}"></span> semesters</p>
		<p>Tuition Fee: $<span th:text="${program.fee}"></span> (1 Semester)</p>
		
		<input type="hidden" name="programCode" th:value="${program.programCode}">
		<input type="hidden" name="programName" th:value="${program.programName}">
		<input type="hidden" name="duration" th:value="${program.duration}">
		<input type="hidden" name="fee" th:value="${program.fee}">
		
		<button type="submit">Enroll</button>
	</form>
</body>
</html>
